<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css file path here">
    <link rel="stylesheet" href="style.css">
  <title>Log in</title>
</head>
<body>
  <section class="container">
    <div class="log-in">
      <h1>Log in</h1>
      <input type="email" placeholder="email" >
      <input type="password" placeholder="password">

      <div class="checkbox-container">
        <input class="checkbox" type="checkbox" id="checkbox">
        <label class="checkbox" for="checkbox">Remember me</label>
        <a href="">Forget password?</a>
      </div>

      <input class="button" type="submit" value="Log in">
      <p class="topicon">__________ Or Connect with__________ </p>
      

      <div class="icon-container">
        <img class="icon facebook" src="free-facebook-icon-2869-thumb.png" alt="Facebook">
        <img class="icon twitter" src="twitter icon.png"
        alt="Twitter">
        <img class="icon github" src="github icon.png" alt="GitHub">
        <img class="icon linkedin" src="linkedin-emoji.png" alt="Linkedin">
        <p class="year">2023</p>

      </div>
    </div>



    <div class="hello-friend">
      <i class="fa-solid fa-user-plus"></i>
      <h1 class="hello">Hello, friend!</h1>
      <p class="per-det">Enter your personal details and start journey with us</p>

      <div class="reg-button">
      <p>Register</p><a href="#"></a>
      <i class="fa-solid fa-circle-arrow-right"></i></a>
      </div>

     </div>
    </div>
  </section>
</body>
</html>
